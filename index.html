<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    </head>
    <body class="ms-2 me-2">

        <div class="col-lg-7 col-md-7 col-sm-9 mt-lg-4 mt-md-4 mt-sm-2 mx-auto shadow p-4 rounded-3 bg-primary">
            <h1 class="text-center text-decoration-underline">Grade Checker</h1>

            <div class="form-group my-2">
                <input type="number" placeholder="Input your score" id="score" class="form-control shadow-sm p-2">
            </div>

            <div class="form-group my-">
                <button class="btn btn-info w-100" onclick="checkScore()">Check</button>
            </div>

            <div class="mt-5 text-center" id="showScore"></div>
        </div>


        <script>
            function checkScore() {
                // alert("I am working")
                var score=document.getElementById("score").value;
                if (score >="" && score <=""){
                    // alert ("Invalid")
                    var result ="Invalid";
                    showScore.innerHTML = result;
                    showScore.style.color = "red";                    
                }  else if (score >=0 && score <=39){
                    // alert ("You failed")
                    var result ="Failed (F)";
                    showScore.innerHTML = result;
                    showScore.style.color = "red";                    
                } else if (score >=40 && score <=44){
                    // alert ("You Pass")
                    var result ="Pass  (E)";
                    showScore.innerHTML = result;
                    showScore.style.color = "yellow";
                } else if (score >=45 && score <=49){
                    // alert ("You get Average")
                    var result ="Average  (D)";
                    showScore.innerHTML = result;
                    // alert ("You get Credit")
                    var result ="Credit  (C)";
                    showScore.innerHTML = result;
                    showScore.style.color = "white";
                } else if (score >=60 && score <=69){
                    // alert ("You get Good")
                    var result ="Good  (B)";
                    showScore.innerHTML = result;
                    showScore.style.color = "white";
                } else if (score >=70 && score <=100){
                    // alert ("You get Excellent")
                    var result ="Excellent  (A)";
                    showScore.innerHTML = result;
                    showScore.style.color = "white";
                }   else if (score >=101 && score <=20000){
                    // alert ("Enter correct score")
                    var result ="Enter correct score";
                    showScore.innerHTML = result;
                    showScore.style.color = "red";
                } else {
                    // alert ("Not accecpted")
                    var result ="Not accepted";
                    showScore.innerHTML = result;
                    showScore.style.color = "red";
                }                   
            }
        </script>                
    </body>
</html>
